<!-- <div class="panel panel-default" *ngIf="alumno"> -->
<div class="panel panel-default">
  <div class="panel-heading">
    <h4 *ngIf="alumno?.dni === null">Alta de alumno</h4>
    <h4 *ngIf="alumno?.dni !== null">Edici√≥n de alumno</h4>

  </div>
  <div class="panel-body">
    <!-- Hay q poner todos los campos con ? para que sean opcionales y no de error -->
    <form #formRef="ngForm" (ngSubmit)="enviarDatos(formRef.value)" novalidate >
      <div class="form-group">
        <label for="dniAlumno">DNI</label>
        <input type="text" class="form-control" id="dniAlumno" placeholder="DNI" required
            name="dni" ngModel #dni="ngModel">
        <span class="label label-danger" *ngIf="dni?.touched && dni?.errors?.required">Este campo es requerido</span>
      </div>
      <div class="form-group">
        <label for="nameAlumno">name</label>
        <input type="text" class="form-control" id="nameAlumno" placeholder="name del alumno" required
            name="name" ngModel #name="ngModel">
            <span class="label label-danger" *ngIf="name?.touched && name?.errors?.required">Este campo es requerido</span>
      </div>
      <div class="form-group">
        <label for="surnameAlumno">surname</label>
        <input type="text" class="form-control" id="surnameAlumno" placeholder="surname del alumno" required
            name="surname" ngModel #surname="ngModel">
        <span class="label label-danger" *ngIf="surname?.touched && surname?.errors?.required">Este campo es requerido</span>
      </div>
      <div class="form-group">
        <label for="curseAlumno">curse</label>
        <input type="text" class="form-control" id="curseAlumno" placeholder="curse del alumno" required
            name="curse" ngModel #curse="ngModel">
        <span class="label label-danger" *ngIf="surname?.touched && surname?.errors?.required">Este campo es requerido</span>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="formRef.invalid">Grabar</button>
    </form>
  </div>
  <div class="panel-footer">
      <a [routerLink]="['/alumnos']" class="btn btn-primary">Volver</a>
  </div>
</div>
