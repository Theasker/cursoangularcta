<h1 class="text-center">{{pageTitle}}</h1>
<div class="panel panel-danger">
  <div class="panel-heading"><h2>Lista de alumnos</h2></div>
    <div class="panel-body">
      <div class="row col-md-8">
        <app-alumno-detail [alumno]="_alumno"></app-alumno-detail>
      </div>
      <div class="row">
        <div class="col-md-2">Buscar:</div>
        <div class="col-md-4">
          <input class="form-control" [(ngModel)]="listFilter" type="text" name="" id="">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary block" (click)="nuevoAlumno()">Alta alumno</button>
        </div>
      </div>
      
      <div *ngIf="_alumnos && _alumnos.length" class="table-responsive" [style.margin-top.px]="15">
        <!-- Table -->
        <table class="table table-striped table-hover table-condensed">
          <thead>
            <tr>
              <th>Avatar</th>
              <th>dni</th>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Curso</th>
              <th>Nota media</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let alumno of _alumnosFiltrados">
              <td><img [src]="alumno?.avatar" [title]="alumno?.name" /></td>
              <td><a (click)="onClick(alumno)">{{alumno?.dni | uppercase}}</a></td>
              <td>{{alumno?.name}}</td>
              <td>{{alumno?.surname}}</td>
              <td>{{alumno?.curse}}</td>
              <td>{{alumno?.notes}} (AV: <strong>{{alumno?.notes | average | number:'1.2-2'}}</strong>)</td> 
              <td class="text-center">
                <div class="row">
                  
                  <button (click)="borrarAlumno(alumno?.dni)" class="btn btn-danger btn-sm">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>                  
                  </button>
              
                  <button (click)="editarAlumno(alumno?.dni)" class="btn btn-success btn-sm">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>                  
                  </button>
                  
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        
      </div>
    </div> 
</div>
