<app-grid-material></app-grid-material>

<mat-toolbar color="primary">
  <span>Fotos</span>
  <span class="example-spacer"></span>

  <button mat-raised-button color="warn" [matMenuTriggerFor]="appMenu">
    <mat-icon>menu</mat-icon>Menu
  </button>
</mat-toolbar>

<mat-menu #appMenu="matMenu">
  <button mat-menu-item>Configuraciones</button>
  <button mat-menu-item>Ayuda</button>
</mat-menu>

<!-- Mostramos sÃ³lo 10 items de los 5000 -->
<mat-card *ngFor="let foto of ( _fotos ? _fotos.slice(0, 10) : [] ); let i = index">
  {{i}} <img mat-card-image src="{{foto.url}}" alt="" >
  <mat-card-header>
    <mat-card-title>{{foto.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button><mat-icon>favorite</mat-icon>Me gusta</button>
    <button mat-button><mat-icon>share-variant</mat-icon>Compartir</button>
  </mat-card-actions>

</mat-card>
